<header class="header" data-header>
  <div class="container">

    <h1>
      <a class="logo" routerLink="/">Spicy-SAM<span class="span">.</span></a>
    </h1>

    <nav class="navbar" data-navbar>
      <ul class="navbar-list">

        <li class="nav-item" routerLink="/">
          <a class="navbar-link">Home</a>
        </li>

        <li class="nav-item">
          <a class="navbar-link" href="#about">About Us</a>
        </li>

        <li class="nav-item">
          <a class="navbar-link" href="#contact">Contact Us{{userData?.user?.uid}}</a>
        </li>
        
        <li class="nav-item">
          <a routerLink="cart" class="navbar-link">Cart({{menuService.cartItems.length}})</a>
        </li>
        <li class="nav-item">
          <a class="navbar-link" (click)="onLog()">{{userData?'Logout':'Login'}}</a>
        </li>
      </ul>
    </nav>

    <div class="header-btn-group">
      <button class="btn btn-hover"><a href="#tableBooking">Reservation</a></button>
      <button class="nav-toggle-btn" (click)="check()">
        <span class="line top"></span>
        <span class="line middle"></span>
        <span class="line bottom"></span>
      </button>
    </div>

  </div>
</header>
<div class="search-container">

  <div class="search-box">
    <input type="search" name="search" aria-label="Search here" placeholder="Type keywords here..."
      class="search-input">

    <button class="search-submit" aria-label="Submit search">
      <ion-icon name="search-outline"></ion-icon>
    </button>
  </div>

  <button class="search-close-btn" aria-label="Cancel search"></button>

</div>
